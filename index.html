<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Hikari Diseños - VGB</title>
</head>

<body>
    <header class="header">
        <div class="cont-header">
            <img src="./img/1.png" alt="logo del negocio">
            <h1>Hikari Diseños</h1>

            <div class="cont-botones">
                <a href="#" class="popup">Nosotros</a>
                <a href="#" class="popup">Redes Sociales</a>
            </div>
        </div>
    </header>


    <div class="cont-general">

        <div class="cont-tienda">
            <div class="producto-card" id="prod1">
                <img src="./img/productos/anillo.png" alt="" class="producto-img">
                <p>Anillo</p>
                <p id="precio">$3500</p>
                <button type="button" class="btn-comprar">Agregar al carrito</button>
            </div>

            <div class="producto-card" id="prod2">
                <img src="./img/productos/dije-anillo.png" alt="" class="producto-img">
                <p>Dije anillo</p>
                <p id="precio">$2500</p>
                <button type="button" class="btn-comprar">Agregar al carrito</button>
            </div>

            <div class="producto-card" id="prod3">
                <img src="./img/productos/dije-cuadrado.png" alt="" class="producto-img">
                <p>Dije cuadrado</p>
                <p id="precio">$5000</p>
                <button type="button" class="btn-comprar">Agregar al carrito</button>
            </div>

            <div class="producto-card" id="prod4">
                <img src="./img/productos/dije-cuadradoxl.png" alt="" class="producto-img">
                <p>Dije cuadrado XL</p>
                <p id="precio">$1500</p>
                <button type="button" class="btn-comprar">Agregar al carrito</button>
            </div>

            <div class="producto-card" id="prod5">
                <img src="./img/productos/dije-gota.png" alt="" class="producto-img">
                <p>Dije gota</p>
                <p id="precio">$9000</p>
                <button type="button" class="btn-comprar">Agregar al carrito</button>
            </div>

            <div class="producto-card" id="prod6">
                <img src="./img/productos/dije-pound.png" alt="" class="producto-img">
                <p>Dije #</p>
                <p id="precio">$4000</p>
                <button type="button" class="btn-comprar">Agregar al carrito</button>
            </div>
        </div>

        <div class="cont-carrito">
            <span>carrito</span>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
